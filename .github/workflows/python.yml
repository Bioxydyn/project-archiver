name: Python package

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install python dependencies
      run: |
        pip3 install -e .[dev]
    - name: Lint with flake8
      run: |
        flake8 archiver --exclude=*/cpp/*,*/external/*,.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 tests --count --select=E9,F63,F7,F82 --show-source --statistics

        flake8 archiver --exclude=*/cpp/*,*/external/*,.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg --count --max-complexity=60 --ignore=E203,W503,ANN101,ANN204 --max-line-length=120 --statistics
        flake8 tests --count --max-complexity=60 --ignore=E203,W503,ANN101,ANN204 --max-line-length=120 --statistics
    - name: Check static types with mypy
      run: |
        mypy archiver
    - name: Test with pytest
      run: |
        pytest tests
